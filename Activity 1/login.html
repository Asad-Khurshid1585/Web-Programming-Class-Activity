<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Asad Khurshid">
    <title>Login — Art Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display:flex; min-height:100vh; flex-direction:column; background-color: #f8f9fa; }
        main { flex: 1; }
        .card { max-width: 480px; margin: 2.5rem auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container position-relative">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Art Gallery logo" style="height:36px;" class="d-inline-block align-text-top">
                <span class="text-white fw-bold ms-2">Art Galary</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex ms-auto">
                <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign up</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title text-center mb-3">Login</h4>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="#" class="small">Forgot password?</a>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h6>Art Gallery</h6>
                    <p class="small mb-0">123 Gallery Lane<br>City, Country</p>
                </div>
                <div class="col-md-4">
                    <h6>Contact</h6>
                    <p class="small mb-0">Email: info@example.com<br>Phone: +1 555 0100</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <h6>Quick links</h6>
                    <a href="index.html" class="link-light small d-block">Gallery</a>
                    <a href="feedback.html" class="link-light small d-block">Feedback</a>
                </div>
            </div>
            <div class="text-center small mt-3">&copy; 2026 Art Gallery — Dummy Data</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
