<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Div Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <button id="moveBtn" aria-label="Animate the inner div">Animate Inner Div</button>
        <div class="container">
            <div class="outer">
                <div class="inner" id="innerDiv"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
